{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
    }

    .form-section {
        text-align: center;
    }

    .form-section h2 {
        margin-bottom: 25px;
        font-size: 24px;
        color: #333;
    }

    .form-section input[type="text"],
    .form-section input[type="password"],
    .form-section input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        box-sizing: border-box;
    }

    .form-section button {
        width: 100%;
        padding: 12px;
        background-color: #18bc9c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-section button:hover {
        background-color: #149c82;
    }

    /* Error message */
    .form-section p {
        margin-top: 15px;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      {% if form.errors %}
        <p style="color:red;">Invalid credentials, please try again.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
